<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meri Shandar Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            overflow-x: hidden;
        }
        
        /* Full-Screen Background */
        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }
        
        /* Logo Style */
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        /* Main Content */
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .cta-button {
            padding: 12px 30px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .cta-button:hover {
            background: #e64a19;
            transform: scale(1.05);
        }
        
        /* Responsive for Mobile */
        @media (max-width: 768px) {
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .hero-content h1 {
                font-size: 2rem;
            }
            
            .hero-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <!-- Logo - Tum apna logo URL yahan dalo -->
        <img src="logo.png" alt="Mera Logo" class="logo">
        
        <div class="hero-content">
            <h1>Welcome to My Website</h1>
            <p>Yahan tum apna introduction ya special message likh sakte ho. Yeh text professional dikhega aur mobile pe bhi perfect fit hoga.</p>
            <a href="#products" class="cta-button">Explore Products</a>
        </div>
    </section>
    
    <!-- Products Section (Example) -->
    <section id="products" style="padding: 50px 20px; text-align: center;">
        <h2>Hamare Products</h2>
        <!-- Yahan tum products add kar sakte ho -->
    </section>
</body>
</html>
